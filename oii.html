<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oii.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Mapa -->
        <div class="mapa mb-3">
            <img src="google-maps-e1707316052388.webp" alt="Mapa do metrô com estações e linhas coloridas.">
        </div>

        <!-- Informações -->
        <div class="informacoes">
            <!-- Atividades Recentes -->
            <div class="card-custom atividades-recentes">
                <h2><strong>Atividades Recentes</strong></h2>
                <p>Alerta de manutenção: Há 20 min</p>
                <p>Rota concluída: Há 1 hora</p>
                <p>Manutenção agendada:Há 2 horas</p>
            </div>

            <!-- Desempenho -->
            <div class="card-custom desempenho">
                <h2><strong>Desempenho</strong></h2>
                <p>Pontualidade:</p>
                <p>[Gráfico de barras aqui]</p>
            </div>

            <div class="flex">
                <!-- Alertas Prioritários -->
                <div class="card-custom alertas-prioritarios">
                    <h2><strong>Alertas Prioritários</strong></h2>
                    <p>[Ícone de alerta] 3</p>
                </div>

                <div class="flex2">
                    <div class="ativa">
                        <h2>4</h2>
                        <h3>Ativas</h3>
                    </div>
                    <div class="inativa">
                        <h2>0</h2>
                        <h3>Inativas</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
